<div id="content">
<site-query result="{{__items}}"></site-query>
<site-dot-indicator sticky="right" scroll-on-active></site-dot-indicator>
<iron-list items="[[__items]]" as="item">
  <template>
    <active-when-visible id$="[[item.id]]" item-id="[[item.id]]" is-visible="{{item._isVisible}}">
      <div style$="min-height:50vh; background-color:#[[index]]F6[[index]][[index]]C;">
        <h2>[[item.title]]</h2>
        <site-render-item render="[[item._isVisible]]" item-id="[[item.id]]"></site-render-item>
      </div>
    </active-when-visible>
  </template>
</iron-list>
<site-footer></site-footer>
<scroll-button position="right" label="Back to top"></scroll-button>
</div>
<!-- required so HAXeditor can work -->
<div id="contentcontainer">
  <div id="slot">
    <slot></slot>
  </div>
</div>
<!-- /required so HAXeditor can work -->
