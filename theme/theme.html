<site-top-menu noink indicator="arrow" arrow-size="8">
  <site-title slot="prefix" class="spacing"></site-title>
</site-top-menu>
<site-query result="{{__items}}" entity="metadata.fields.tags" conditions='{"_node.id":"$activeId"}'></site-query>
<iron-list items="[[__items]]" as="item">
  <template>
    <span>[[item.tag]] ([[item._node.title]])</span>
  </template>
</iron-list>
<site-query result="{{__items2}}" entity="metadata.files" conditions='{"_node.id":"$activeId", "type": "image/jpeg"}'>
<iron-list items="[[__items2]]" as="item" grid>
  <template>
    <paper-card heading="[[item._node.title]]" image="[[item.url]]" elevation="2" animated-shadow="false" style="width:300px;">
      <div class="card-content"></div>
      <div class="card-actions">
    
      </div>
    </paper-card>
  </template>
</iron-list>
<site-recent-content-block limit="2"></site-recent-content-block>
<div class="container">
  <site-breadcrumb></site-breadcrumb>
  <grid-plate layout="1-3">
    <div slot="col-1" class="left-col">
      <div class="menu-buttons">
        <site-menu-button type="prev" position="top"></site-menu-button>
        <site-menu-button type="next" position="top"></site-menu-button>
      </div>
      <site-active-title dynamic-methodology="ancestor"></site-active-title>
      <site-children-block dynamic-methodology="ancestor"></site-children-block>
      <div class="buttons">
        <site-rss-button type="atom"></site-rss-button>
        <site-rss-button type="rss"></site-rss-button>
        <site-print-button slot="suffix" type="ancestor"></site-print-button>
      </div>
    </div>
    <div slot="col-2">
      <!-- required so HAXeditor can work -->
      <div id="contentcontainer">
        <div id="slot">
          <slot></slot>
        </div>
      </div>
      <!-- /required so HAXeditor can work -->
    </div>
  </grid-plate>
</div>
<site-footer></site-footer>
<scroll-button position="right" label="Back to top"></scroll-button>
